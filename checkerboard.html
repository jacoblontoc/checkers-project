<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers, But Better</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="checkerboard.css">
    <style>
        .checkers-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .game-info {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .piece {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .red-piece {
            background-color: #d32f2f;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .black-piece {
            background-color: #212121;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .king::after {
            content: 'â™”';
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
        }
        
        .black-piece.king::after {
            color: #ffcc80;
        }
    </style>
</head>
<body>
    <div class="checkers-container">
        <div class="game-info">
            <h1>Checkers, But Better</h1>
            <p>Red's turn!</p>
            <p>Black's turn!</p>
        </div>
        
        <div class="checkerboard">
            <!-- Row 1 -->
            <div class="square light"></div>
            <div class="square dark"><div class="piece black-piece"></div></div>
            <div class="square light"></div>
            <div class="square dark"><div class="piece black-piece"></div></div>
            <div class="square light"></div>
            <div class="square dark"><div class="piece black-piece"></div></div>
            <div class="square light"></div>
            <div class="square dark"><div class="piece black-piece"></div></div>
            
            <!-- Row 2 -->
            <div class="square dark"><div class="piece black-piece"></div></div>
            <div class="square light"></div>
            <div class="square dark"><div class="piece black-piece"></div></div>
            <div class="square light"></div>
            <div class="square dark"><div class="piece black-piece"></div></div>
            <div class="square light"></div>
            <div class="square dark"><div class="piece black-piece"></div></div>
            <div class="square light"></div>
            
            <!-- Row 3 -->
            <div class="square light"></div>
            <div class="square dark"><div class="piece black-piece"></div></div>
            <div class="square light"></div>
            <div class="square dark"><div class="piece black-piece"></div></div>
            <div class="square light"></div>
            <div class="square dark"><div class="piece black-piece"></div></div>
            <div class="square light"></div>
            <div class="square dark"><div class="piece black-piece"></div></div>
            
            <!-- Row 4 -->
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            
            <!-- Row 5 -->
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            
            <!-- Row 6 -->
            <div class="square dark"><div class="piece red-piece"></div></div>
            <div class="square light"></div>
            <div class="square dark"><div class="piece red-piece"></div></div>
            <div class="square light"></div>
            <div class="square dark"><div class="piece red-piece"></div></div>
            <div class="square light"></div>
            <div class="square dark"><div class="piece red-piece"></div></div>
            <div class="square light"></div>
            
            <!-- Row 7 -->
            <div class="square light"></div>
            <div class="square dark"><div class="piece red-piece"></div></div>
            <div class="square light"></div>
            <div class="square dark"><div class="piece red-piece"></div></div>
            <div class="square light"></div>
            <div class="square dark"><div class="piece red-piece"></div></div>
            <div class="square light"></div>
            <div class="square dark"><div class="piece red-piece"></div></div>
            
            <!-- Row 8 -->
            <div class="square dark"><div class="piece red-piece"></div></div>
            <div class="square light"></div>
            <div class="square dark"><div class="piece red-piece"></div></div>
            <div class="square light"></div>
            <div class="square dark"><div class="piece red-piece"></div></div>
            <div class="square light"></div>
            <div class="square dark"><div class="piece red-piece"></div></div>
            <div class="square light"></div>
        </div>
</body>
</html>
